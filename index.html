<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ukan CMT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/bootstrap-treeview.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap-treeview.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ukan CMT</a>
    </nav>
    <div class="row top-margin well">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div>
                <div class="col-sm-10 form-group">
                    <textarea class="form-control" placeholder="Enter Contacts String" id="raw-contacts"></textarea>
                </div>
                <div class="col-sm-2">
                    <div class="top-margin-sm">
                        <button type="button" id="process" class="btn btn-primary">Process</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div id="tree"></div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> </div>

    </div>

    <script>
        $(function () {
            $('#process').click(function () {
                console.log($('#raw-contacts').val())
                $.post('/', {
                    data: $('#raw-contacts').val()
                }, function (data) {
                    console.log(data);
                    $('#tree').treeview({
                        data: data,
                        showTags: true
                    });
                })
            });
        });
    </script>
</body>

</html>
